<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/main.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="section-hero">
<div class="card-layout">
  <object data="./images/bg-pattern-top.svg" type="" class="circle--top-left"></object>
  <object data="./images/bg-pattern-bottom.svg" type="" class="circle--bottom-right"></object>
  <div class="card">
    <div class="card__profile">
      <img src=".//images/image-victor.jpg" alt="Victor" class="card__profile__img">
    </div>
    <div class="card__name">
      Victor Crest  <span class="card__age">26</span>

    </div>
    <div class="card__seperator"></div>
    <div class="card__location">
      London
    </div>
    <div class="card__stats">
      <div class="card__stats--1">
        <div class="card__stats__count">

          80K
          
        </div>
        <div class="card__stats__desc">
          Followers
          

        </div>
      </div>
      <div class="card__stats--2">
        <div class="card__stats__count">

          803K
          
        </div>
        <div class="card__stats__desc">
          Likes
          

        </div>
      </div>
      <div class="card__stats--3">
        <div class="card__stats__count">

          1.4K
        </div>
        <div class="card__stats__desc">
          Photos

        </div>
      </div>
    </div>
  
   
  </div>
</div>
  
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yashasvi Singh</a>.
    </div> -->
  </div>
  
</body>
</html>
